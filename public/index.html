<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Joan Dupont</title>

    <!-- ESTILOS BOOTSTRAP & ICONS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header class=" bg-info container-fluid d-flex justify-content-around py-3 align-items-center">
        <img id="logo" src="assets/Gallery-Joan-Dupont-logo.png" alt="Logo not found">



        <!-- Buscador -->
        <input class="w-25 p-2" name="buscador" type="text" placeholder="Buscar obra...">




        <div class="buttons d-flex">

            <!-- Login -->

            <span class="position-relative">


                <button class="btn btn-primary" name="loginButton" type="button" data-bs-toggle="modal"
                    data-bs-target="#modalLogin">
                    <i class="bi bi-person-fill"></i>
                </button>
                <button class="btn btn-secondary" name="exitButton" type="button">
                    <i class="bi bi-box-arrow-left"></i>
                </button>



                <div id="modalLogin" class="modal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Iniciar Sesión</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form class="d-flex row justify-content-center mx-5" id="formLogin">
                                    <input class="form-label text-center py-2" id="user" type="email"
                                        value="joan-dupont@gallery-dupont.com" disabled>
                                    <input class="form-label text-center py-2" id="password" type="password"
                                        placeholder="Contraseña">
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" form="formLogin" class="btn btn-primary">Entrar</button>
                            </div>
                        </div>
                    </div>
                </div>

            </span>


            <!-- Form subir obra -->
            <span>
                <button name="uploadButton" type="button" class="btn btn-primary ms-5" data-bs-toggle="modal"
                    data-bs-target="#modalSubida">
                    <i class="bi bi-cloud-upload-fill"></i>
                </button>

                <div id="modalSubida" class="modal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Añadir obra a la colección</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form class="d-flex row justify-content-center mx-5" id="formularioSubida">
                                    <input class="form-label text-center py-2" id="obraNueva" type="file">
                                    <input class="form-label text-center py-2" id="tituloObra" type="text"
                                        placeholder="Titulo de la obra">
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" form="formularioSubida" class="btn btn-primary">Subir
                                    obra</button>
                            </div>
                        </div>
                    </div>
                </div>


            </span>
        </div>




    </header>

    <main class="container pt-5">
        <section>
            <h1 class="h4">Todas las obras</h1>
            <div id="obrasContainer" class="d-flex flex-wrap justify-content-around align-items-baseline">

            </div>
        </section>
    </main>

    <footer>

    </footer>

    <!-- Plugins bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <!-- Plugins firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <!-- Mi código -->
    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
